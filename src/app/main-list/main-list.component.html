
<mat-card>
    <mat-nav-list>
        <a mat-list-item [routerLink]="link.path" *ngFor="let link of links; last as last"> 
          <h4 mat-line>{{ link.name }}</h4> 
          <mat-divider *ngIf="!last"></mat-divider>
        </a>
    
     </mat-nav-list>    
</mat-card>


<button mat-fab routerLink="/add-address"><i class="material-icons">add</i></button>
